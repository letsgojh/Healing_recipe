services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: healing-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  api:
    build: .
    container_name: healing-api
    depends_on:
      - qdrant
    ports:
      - "8000:8000"
    env_file:
      - .env.docker
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  qdrant_storage: